<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自己写的</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { h } from "/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js";
      import { render } from "./runtime-dom.esm.js";
      let el = h("h1", { style: { color: "red" } }, [
        h("p", "a"),
        h("p", "world"),
      ]);
      render(el, app);
      console.log(el);
    </script>
  </body>
